<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="messageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="signalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#backgroundGradient)" filter="url(#shadow)"/>
  
  <!-- Main Message Bubble -->
  <g transform="translate(256, 256)">
    <!-- Primary Message Bubble -->
    <path d="M -80 -40 Q -80 -60 -60 -60 L 60 -60 Q 80 -60 80 -40 L 80 20 Q 80 40 60 40 L -40 40 L -70 60 L -60 40 Q -80 40 -80 20 Z" 
          fill="url(#messageGradient)" 
          stroke="#e2e8f0" 
          stroke-width="2"
          filter="url(#shadow)"/>
    
    <!-- Message Lines -->
    <line x1="-50" y1="-30" x2="50" y2="-30" stroke="#64748b" stroke-width="3" stroke-linecap="round"/>
    <line x1="-50" y1="-10" x2="30" y2="-10" stroke="#64748b" stroke-width="3" stroke-linecap="round"/>
    <line x1="-50" y1="10" x2="40" y2="10" stroke="#64748b" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Secondary Message Bubble (smaller, behind) -->
    <path d="M -60 -80 Q -60 -95 -45 -95 L 35 -95 Q 50 -95 50 -80 L 50 -50 Q 50 -35 35 -35 L -25 -35 L -50 -20 L -40 -35 Q -60 -35 -60 -50 Z" 
          fill="#f1f5f9" 
          stroke="#cbd5e1" 
          stroke-width="1.5"
          opacity="0.8"/>
    
    <!-- Signal Waves -->
    <g transform="translate(90, -80)">
      <!-- Signal Tower/Antenna -->
      <rect x="-2" y="20" width="4" height="25" fill="#475569" rx="2"/>
      <circle cx="0" cy="18" r="3" fill="#475569"/>
      
      <!-- Signal Waves -->
      <path d="M -15 0 Q 0 -10 15 0" fill="none" stroke="url(#signalGradient)" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
      <path d="M -25 5 Q 0 -15 25 5" fill="none" stroke="url(#signalGradient)" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
      <path d="M -35 10 Q 0 -20 35 10" fill="none" stroke="url(#signalGradient)" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
    </g>
    
    <!-- Gateway Icon -->
    <g transform="translate(-90, 80)">
      <!-- Gateway Base -->
      <rect x="-15" y="-10" width="30" height="20" rx="4" fill="#475569"/>
      <!-- Gateway Ports -->
      <circle cx="-8" cy="0" r="2" fill="#10b981"/>
      <circle cx="0" cy="0" r="2" fill="#f59e0b"/>
      <circle cx="8" cy="0" r="2" fill="#ef4444"/>
      <!-- Gateway Antenna -->
      <line x1="0" y1="-10" x2="0" y2="-20" stroke="#475569" stroke-width="2"/>
      <circle cx="0" cy="-22" r="2" fill="#10b981"/>
    </g>
    
    <!-- Connection Lines -->
    <path d="M 75 -65 Q 30 -20 -75 65" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  </g>
  
  <!-- Subtle Highlight -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
</svg>