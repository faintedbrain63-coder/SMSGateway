<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue gradient for main background -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#357ABD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5F8A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Light blue gradient for message bubbles -->
    <linearGradient id="lightBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
    
    <!-- White gradient for highlights -->
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <!-- Inner shadow filter -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="2" result="offset-blur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offset-blur" operator="in"/>
    </filter>
  </defs>
  
  <!-- Main background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#blueGradient)" filter="url(#shadow)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Phone/Device outline -->
  <rect x="180" y="120" width="152" height="272" rx="24" ry="24" 
        fill="url(#whiteGradient)" filter="url(#shadow)"/>
  
  <!-- Phone screen -->
  <rect x="192" y="140" width="128" height="200" rx="8" ry="8" 
        fill="#1E3A8A" opacity="0.9"/>
  
  <!-- Screen highlight -->
  <rect x="192" y="140" width="128" height="40" rx="8" ry="8" 
        fill="url(#lightBlueGradient)" opacity="0.3"/>
  
  <!-- Message bubbles -->
  <!-- First message bubble (sent) -->
  <rect x="280" y="160" width="32" height="16" rx="8" ry="8" 
        fill="#4FC3F7" opacity="0.9"/>
  <circle cx="284" cy="168" r="2" fill="#FFFFFF"/>
  <circle cx="290" cy="168" r="2" fill="#FFFFFF"/>
  <circle cx="296" cy="168" r="2" fill="#FFFFFF"/>
  
  <!-- Second message bubble (received) -->
  <rect x="200" y="185" width="40" height="16" rx="8" ry="8" 
        fill="#E3F2FD" opacity="0.9"/>
  <circle cx="205" cy="193" r="2" fill="#2196F3"/>
  <circle cx="212" cy="193" r="2" fill="#2196F3"/>
  <circle cx="219" cy="193" r="2" fill="#2196F3"/>
  
  <!-- Third message bubble (sent) -->
  <rect x="270" y="210" width="42" height="16" rx="8" ry="8" 
        fill="#4FC3F7" opacity="0.9"/>
  <circle cx="275" cy="218" r="2" fill="#FFFFFF"/>
  <circle cx="282" cy="218" r="2" fill="#FFFFFF"/>
  <circle cx="289" cy="218" r="2" fill="#FFFFFF"/>
  <circle cx="296" cy="218" r="2" fill="#FFFFFF"/>
  
  <!-- Fourth message bubble (received) -->
  <rect x="200" y="235" width="35" height="16" rx="8" ry="8" 
        fill="#E3F2FD" opacity="0.9"/>
  <circle cx="205" cy="243" r="2" fill="#2196F3"/>
  <circle cx="212" cy="243" r="2" fill="#2196F3"/>
  <circle cx="219" cy="243" r="2" fill="#2196F3"/>
  
  <!-- Signal/WiFi icon in top right -->
  <g transform="translate(290, 150)">
    <!-- WiFi signal bars -->
    <rect x="0" y="12" width="3" height="4" rx="1" fill="#4FC3F7"/>
    <rect x="5" y="10" width="3" height="6" rx="1" fill="#4FC3F7"/>
    <rect x="10" y="8" width="3" height="8" rx="1" fill="#4FC3F7"/>
    <rect x="15" y="6" width="3" height="10" rx="1" fill="#4FC3F7"/>
  </g>
  
  <!-- Gateway/Network icon -->
  <g transform="translate(220, 280)">
    <!-- Central hub -->
    <circle cx="36" cy="36" r="8" fill="#4FC3F7" filter="url(#shadow)"/>
    
    <!-- Connection lines -->
    <line x1="36" y1="28" x2="36" y2="10" stroke="#4FC3F7" stroke-width="3" stroke-linecap="round"/>
    <line x1="44" y1="36" x2="62" y2="36" stroke="#4FC3F7" stroke-width="3" stroke-linecap="round"/>
    <line x1="28" y1="36" x2="10" y2="36" stroke="#4FC3F7" stroke-width="3" stroke-linecap="round"/>
    <line x1="36" y1="44" x2="36" y2="62" stroke="#4FC3F7" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Connection nodes -->
    <circle cx="36" cy="10" r="4" fill="#FFFFFF" stroke="#4FC3F7" stroke-width="2"/>
    <circle cx="62" cy="36" r="4" fill="#FFFFFF" stroke="#4FC3F7" stroke-width="2"/>
    <circle cx="10" cy="36" r="4" fill="#FFFFFF" stroke="#4FC3F7" stroke-width="2"/>
    <circle cx="36" cy="62" r="4" fill="#FFFFFF" stroke="#4FC3F7" stroke-width="2"/>
  </g>
  
  <!-- Home button -->
  <circle cx="256" cy="365" r="8" fill="url(#whiteGradient)" filter="url(#innerShadow)"/>
  
  <!-- Elegant decorative elements -->
  <!-- Top accent -->
  <path d="M 200 100 Q 256 80 312 100" stroke="#4FC3F7" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Bottom accent -->
  <path d="M 200 412 Q 256 432 312 412" stroke="#4FC3F7" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Side accents -->
  <circle cx="150" cy="200" r="3" fill="#4FC3F7" opacity="0.4"/>
  <circle cx="362" cy="200" r="3" fill="#4FC3F7" opacity="0.4"/>
  <circle cx="150" cy="312" r="3" fill="#4FC3F7" opacity="0.4"/>
  <circle cx="362" cy="312" r="3" fill="#4FC3F7" opacity="0.4"/>
  
  <!-- Subtle highlight on main circle -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#whiteGradient)" stroke-width="1" opacity="0.3"/>
</svg>